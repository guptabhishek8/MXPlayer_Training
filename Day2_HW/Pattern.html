<!DOCTYPE html>
<html>
<head>
    <title>Pattern</title>
</head>
<body>
    <h2>Pattern in JavaScript </h2>
    <script>
        for(var i=0; i<5; i++)
        {
            for(var j=0; j<5-i; j++)
            {
                document.write("*")
            }
            document.write("<br>")
        }
        for(var i=1; i<5; i++)
        {
            for(var j=0; j<i+1; j++)
            {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
