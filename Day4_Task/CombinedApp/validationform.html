<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Validation Form</title>
    <script>
        function validate(){
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
            var mobile = document.getElementById("mobilenumber").value;
            var city = document.getElementById("city").value;
            var gender = document.getElementById("gender").value;
            var pincode = document.getElementById("pincode").value;

            //patterns
            var emailPattern = /^([a-zA-Z0-9_\.\-])+@(([a-zA-Z0-9\-]+\.)([a-zA-Z]){2,4})$/;
            var mobilePattern = /^[0-9]{10,11}$/;
            var passwordPattern = /^[a-zA-Z0-9_\-.\@]{6,}$/ ; 
            var pincodePattern = /^[0-9]{6}$/;
  
            if(email == '' || name=='' || password=='' || password2==''|| mobile==''|| city == ''|| pincode==''|| gender==''){
                alert("Enter all the details");
            }
            else if(!emailPattern.test(email)){
                alert("Please Provide a valid email");
            }
            else if(!mobilePattern.test(mobile)){
                alert("Please Provide a valid mobile number");
            }
            else if(!pincodePattern.test(pincode)){
                alert("Please Provide a valid pincode ");
            }
            else if(!passwordPattern.test(password)){
                alert("Enter Password of atleast 6 characters");
            }
            else if(password!=password2){
                alert("Please Enter Same password")
            }
            
            
            else{
                alert("form is submitted successfully");
            } 
        }
    </script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">MX Player</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="bank.html">Banking App</a>
                <a class="mdl-navigation__link" href="cities.html">Places To Explore</a>
                <a class="mdl-navigation__link" href="validationform.html">Validation Form</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Links</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="bank.html">Banking App</a>
            <a class="mdl-navigation__link" href="cities.html">Places To Explore</a>
            <a class="mdl-navigation__link" href="validationform.html">Validation Form</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h2 style="text-align: center; font-family: 'Papyrus',fantasy;">Validation Form</h2>
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <form id="myForm">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type = "text" id="name">
                            <label class="mdl-textfield__label" for="name">Enter Name</label>
                        </div>
                        <br/>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type = "text" id="email"/>
                            <label class="mdl-textfield__label" for="email">Enter Email</label>
                        </div>
                        <br/>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type = "number" class="mdl-textfield__input" id="mobilenumber"/>
                            <label class="mdl-textfield__label" for="mobilenumber">Enter Mobile no.</label>
                        </div>
                        <br/>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type = "text" id="city"/>
                            <label class="mdl-textfield__label" for="city">Enter City</label>
                        </div>
                        <br/>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type = "number" class="mdl-textfield__input" id="pincode"/>
                            <label class="mdl-textfield__label" for="pincode">Enter Pincode</label>
                        </div>
                        <br/>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type = "text" id="password"/>
                            <label class="mdl-textfield__label" for="password">Enter Password</label>
                        </div>
                        <br/>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type = "text" id="password2"/>
                            <label class="mdl-textfield__label" for="password2">Confirm Password</label>
                        </div>
                        <br/>
                        
                        <label for="gender"> 
                            <input type="radio" id="gender" name="gender"  class="mdl-radio__button" value="male"/>
                            <span class="mdl-radio__label">Male</span>

                            <input type="radio" id="gender" name="gender" class="mdl-radio__button" value="female"/>
                            <span class="mdl-radio__label">Female</span>
                        </label>
                            
                        <br>
                        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type=button onclick=validate() value="Validate">
                    </form>  
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </main>
      </div>
    
    
</body>
</html>
